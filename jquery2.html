<!DOCTYPE html>
<html>
<head>
	<title> The jQuery example</title>
	<script type="text/javascript" src="jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("div").click(
				function()
				{
					alert("Hello World!");
				});
		});
	</script>
</head>
<body>
	<div id = "mydiv"><button>Enter</button></div>
</body>
</html>
